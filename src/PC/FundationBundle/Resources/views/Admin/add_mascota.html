<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Catalogo mascotas</title>
	<link rel="stylesheet"  type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/estile.css">
	<link href="css/fileinput.css" media="all" rel="stylesheet" type="text/css" />
</head>
<body>
	<div class="container">
		
			<h1 class="coloralert"> Agregar Mascotas</h1>
			<div class="sectionstile">
			
				
				 <form enctype="multipart/form-data">
				<div class="form-group">
                    <input id="file-1" type="file" class="file" multiple=true data-preview-file-type="any">
                </div>
            </form>
			
			<div class="row">
			<div class="textjusti col-md-1"><label class="marginlabel">Nombre:</label></div>	
			<div class="col-md-5"><input type="text" class="form-control" name="Nomascota" placeholder="Nombre de la mascota"></div>
			<div class="textjusti col-md-1"><label class="marginlabel">Edad:</label></div>	
			<div class="col-md-5"><input type="text" class="form-control" name="EDmascota" placeholder="Edad de la mascota"></div>
			</div><br><!-- div close row form -->
			<div class="row">
			<div class="textjusti col-md-1"><label class="marginlabel">Color:</label></div>	
			<div class="col-md-5"><input type="text" class="form-control" name="Colmascota" placeholder="Color de la mascota"></div>
			<div class="textjusti col-md-1"><label class="marginlabel">Sexo:</label></div>	
			<div class="col-md-5"><select class="form-control">
						  <option>Macho</option>
						  <option>hembra</option>
						</select>
					</div>
			</div><br><!-- div close row form -->	
			<div class="row">
			<div class="textjusti col-md-1"><label class="marginlabel">Rasgo:</label></div>	
			<div class="col-md-5"><input type="text" name="Colmascota" class="form-control" placeholder="Rasgo o Raza de la mascota"></div>
			<div class="textjusti col-md-1"><label class="marginlabel">Vacunado:</label></div>	
			<div class="col-md-5"><select class="form-control">
						  <option>Si</option>
						  <option>No</option>
						</select>
					</div>
			</div><br><!-- div close row form -->	
			<div class="row">
			<div class="textjusti col-md-1"><label class="marginlabel">Esterilizado:</label></div>	
			<div class="col-md-5"><select class="form-control">
						  <option>Si</option>
						  <option>No</option>
						</select>
					</div>
					<div class="col-md-4"></div>
					<div class="col-md-2"><button type="button" class="btn btn-primary">Agregar Mascota</button></div>
			</div><br><!-- div close row form -->	
			
		</div><!--div sectionsitile-->
	
	</div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/fileinput.min.js" type="text/javascript"></script>
</body>
</html>
